language:
    - auto-pairs:
        '"': '"'
        '''': ''''
        (: )
        <: '>'
        '{': '}'
      block-comment-tokens:
        end: '*/'
        start: /*
      comment-token: //
      file-types:
        - gts
      grammar: typescript
      indent:
        tab-width: 2
        unit: '  '
      language-servers:
        - except-features:
            - format
            - diagnostics
          name: typescript-language-server
        - vscode-eslint-language-server
        - ember-language-server
      name: gts
      roots:
        - package.json
        - ember-cli-build.js
      scope: source.gts
