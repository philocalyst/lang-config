language:
    - block-comment-tokens:
        end: '*/'
        start: /*
      comment-token: //
      file-types:
        - swift
        - swiftinterface
      formatter:
        command: swift-format
      injection-regex: swift
      language-servers:
        - sourcekit-lsp
      name: swift
      roots:
        - Package.swift
      scope: source.swift
