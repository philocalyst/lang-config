language:
    - comment-token: ;
      file-types:
        - clj
        - cljs
        - cljc
        - clje
        - cljr
        - cljx
        - edn
        - boot
      indent:
        tab-width: 2
        unit: '  '
      injection-regex: (clojure|clj|edn|boot)
      language-servers:
        - clojure-lsp
      name: clojure
      roots:
        - project.clj
        - build.boot
        - deps.edn
        - shadow-cljs.edn
      scope: source.clojure
