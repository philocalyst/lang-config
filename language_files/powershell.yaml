language:
    - block-comment-tokens:
        end: '#>'
        start: <#
      comment-token: '#'
      file-types:
        - ps1
        - psm1
        - psd1
        - pscc
        - psrc
      indent:
        tab-width: 4
        unit: '    '
      injection-regex: (pwsh|powershell)
      name: powershell
      scope: source.powershell
      shebangs:
        - pwsh
        - powershell
