language:
    - auto-pairs:
        '"': '"'
        (: )
        '[': ']'
        '{': '}'
      block-comment-tokens:
        end: '*)'
        start: (*
      comment-token: (**)
      file-types:
        - mli
      indent:
        tab-width: 2
        unit: '  '
      language-servers:
        - ocamllsp
      name: ocaml-interface
      scope: source.ocaml.interface
      shebangs: []
