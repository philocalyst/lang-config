language:
    - auto-pairs:
        '"': '"'
        (: )
        <: '>'
        '[': ']'
        '{': '}'
      block-comment-tokens:
        - end: '*/'
          start: /*
        - end: '*/'
          start: /**
      comment-tokens:
        - //
        - ///
      file-types:
        - spade
      indent:
        tab-width: 4
        unit: '    '
      injection-regex: spade
      language-servers:
        - spade-language-server
      name: spade
      roots:
        - swim.toml
      scope: source.spade
