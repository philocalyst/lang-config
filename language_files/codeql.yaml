language:
    - block-comment-tokens:
        end: '*/'
        start: /*
      comment-token: //
      file-types:
        - ql
        - qll
      grammar: ql
      indent:
        tab-width: 2
        unit: '  '
      injection-regex: codeql
      language-servers:
        - codeql
      name: codeql
      scope: source.ql
