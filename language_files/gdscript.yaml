language:
    - auto-format: true
      comment-tokens:
        - '#'
        - '##'
      file-types:
        - gd
      formatter:
        args:
            - '-'
        command: gdformat
      indent:
        tab-width: 4
        unit: "\t"
      injection-regex: gdscript
      name: gdscript
      roots:
        - project.godot
      scope: source.gdscript
      shebangs: []
