        - rb
        - rake
        - irb
        - gemspec
        - rabl
        - jbuilder
        - jb
        - podspec
        - rjs
        - rbi
        - rbs
        - glob: rakefile
        - glob: gemfile
        - glob: Rakefile
        - glob: Gemfile
        - glob: Podfile
        - glob: Vagrantfile
        - glob: Brewfile
        - glob: Guardfile
        - glob: Capfile
        - glob: Cheffile
        - glob: Hobofile
        - glob: Appraisals
        - glob: Rantfile
        - glob: Berksfile
        - glob: Berksfile.lock
        - glob: Thorfile
        - glob: Puppetfile
        - glob: Fastfile
        - glob: Appfile
        - glob: Deliverfile
        - glob: Matchfile
        - glob: Scanfile
        - glob: Snapfile
