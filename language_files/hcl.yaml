language:
    - auto-format: true
      block-comment-tokens:
        end: '*/'
        start: /*
      comment-token: '#'
      file-types:
        - hcl
        - tf
        - nomad
      indent:
        tab-width: 2
        unit: '  '
      injection-regex: (hcl|tf|nomad)
      language-id: terraform
      language-servers:
        - terraform-ls
      name: hcl
      scope: source.hcl
